<div class="grid">
    <div class="col-12"> 
        <img class="background-img" src="assets/background-img/background.jpg" style="width: 100%; max-height:50px; object-fit:fill">
    </div>
</div>
<div class="grid justify-content-center align-content-center">
    <div class="col-12">
        <p-menubar [model]="menuBar"> 
            <ng-template pTemplate="start">
                <div class="flex flex-row align-items-center">
                    <img class="flex w-3rem h-3rem ml-6 mr-2" src="assets/background-img/web-icon.jpg"> 
                    <h3 class="flex mr-7">Food Random</h3>
                </div>
            </ng-template>
            <ng-template pTemplate="end">
                <input class="flex mr-6" type="text" pInputText placeholder="Search">
            </ng-template>
        </p-menubar>
    </div>
</div>
